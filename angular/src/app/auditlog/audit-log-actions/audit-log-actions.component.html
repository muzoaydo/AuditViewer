<div class="card">
    <div style="color: white; background-color: purple;" class="card-header">
      <div class="row">
        <div class="col col-md-6">
          <h5 class="card-title">
            {{ '::Menu:AuditLogActions' | abpLocalization }}
          </h5>
        </div>
        <div class="text-right col col-md-6"></div>
      </div>
    </div>
    <div  class="card-body">
      <ngx-datatable [headerHeight]="0"   [rows]="auditLogActions.items" [count]="auditLogActions.totalCount" [list]="list" default>
        <ngx-datatable-column [sortable]="false">
          <ng-template let-row="row"  ngx-datatable-cell-template>
            <div *ngFor="let line of actionsArr">
            <pre style="font-weight: 700; font-size: medium; color: purple;">{{ line.label }}:<pre style="color: black; font-weight: 400; margin-bottom:0">{{ row[line.value] || "-"}}</pre></pre>
            </div>
          </ng-template>
        </ngx-datatable-column>
      </ngx-datatable>
    </div>
  </div>
